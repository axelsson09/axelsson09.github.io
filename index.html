<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <a href="/" aria-current="page">Home</a>
            <div class="subnav" aria-haspopup="true" aria-expanded="false">
                <button class="subnavbtn" aria-controls="projects-menu" aria-haspopup="true" aria-expanded="false">
                    Projects <i class="fa fa-caret-down"></i>
                </button>
                <div id="projects-menu" class="subnav-content" role="menu">
                    <a href="https://gamemodstudios.github.io/" role="menuitem" tabindex="-1">Gamemodstudios</a>
                    <a href="https://glospluggare.github.io/" role="menuitem" tabindex="-1">Glospluggare (Work in Progress)</a>
                </div>
            </div>
            <a href="/about-me/" class="active">About Me</a>

    <main class="hero-image" role="main" aria-label="Introduction Section">
        <section class="hero-text">
            <h1 class="title">Welcome to Axelsson09's World</h1>

    <footer role="contentinfo">

    </footer>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const subnavBtn = document.querySelector('.subnavbtn');
    const subnavContent = document.querySelector('.subnav-content');

    subnavBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const isShown = subnavContent.style.display === 'flex';
        subnavContent.style.display = isShown ? 'none' : 'flex';
        subnavBtn.setAttribute('aria-expanded', !isShown);
    });

    // Optional: close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!subnavBtn.contains(e.target) && !subnavContent.contains(e.target)) {
            subnavContent.style.display = 'none';
            subnavBtn.setAttribute('aria-expanded', false);
        }
    });
});
</script>

</body>
</html>
